yoloConf:
  model: '../models/yolo4by4.pt'
  calibration_file: '../data/calibration_files/test_calibration.npy'
  vignetting_map: '../data/calibration_files/test_map.pkl'
  downsample_path: 'test_output/downsampled_images'
  outpath: 'test_output/yolo_outfiles'
  png_threshold: 1.4
  png_saturation: 4
  migdal_cut: 'NR_energy > 60 & centroid_dist < 6'
  GPU: True #set to True if using GPU else False
  
downsample:
  dark_file: '../data/dark/sample_master_dark.npy'
  data_dir: '../data/raw_images' #input data directory
  batch_size: 1 #Size of batches for downsampling
  num_workers: 2 #number of parallel jobs for batch loading in downsample.py
  outpath: 'test_output/downsampled_images' #outpath for downsampled images
  GPU: True #set to True if using GPU else False